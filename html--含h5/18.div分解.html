<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 导航部分 -->
    <nav></nav>
    <!-- banner部分 -->
    <header></header>
    <!-- 核心内容 -->
    <section>
        <!-- 文章 -->
        <article></article>
        <!-- 侧边栏 -->
        <aside></aside>
    </section>
    <!-- 页脚 -->
    <footer></footer>
    <!-- 插入图片 -->
    <figure>
        <!-- 添加标题 -->
        <figcaption>斗地主棋牌游戏</figcaption>
        <img src="./images/1.jpg" alt="">
    </figure>
    <!-- 时间  大部分浏览器不支持time标签 就这么个写法，与span类似-->
    <p><time>2019年11月28日</time>中国领先的网络棋牌类游戏开发及运营商-博雅互动国际有限公司（「博雅互动」或「公司」，连同其附属公司，统称「集团」，股份代号：0434），今天欣然公布截至二零一九年九月三十日止三个月及九个月（「报告期内」）的未经审计综合业绩（「第三季度业绩」）。</p>
</body>
</html>



<!-- 以上全部都是div的衍生
div是盒子，什么都能装
nav就是导航盒子，可以装导航
header就是内容盒子， 装内容 ，也能装火车装垃圾，但是他更适合装内容


以上所有标签，没有什么本质区别，就是名字不一样，效果都一样，只是为了代码规范-->
