<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--设置图片      alt必选属性-->
   <!-- alt是指在因某些原因加载不出来图片时在页面显示的字，以此来告知这里原来有个什么样子的图片 -->
   <img src="E:\桌面\资料\前端\案例库\picture\1.jpg"  alt="上海鲜花港 - 郁金香" />
   <!--设置图片长宽        （widch宽度 height长度）可选属性-->>
   <img src="E:\桌面\资料\前端\案例库\picture\1.jpg"  alt="上海鲜花港 - 郁金香"  widch="150" height="200"/>
    <!--全局属性-->
   <img src="E:\桌面\资料\前端\案例库\picture\1.jpg"  alt="上海鲜花港 - 郁金香"  widch="150" height="200" style="border: 2px solid red
   "/>
   <!--事件属性 点击图片后弹窗-->
    <img src="E:\桌面\资料\前端\案例库\picture\1.jpg"  alt="上海鲜花港 - 郁金香" onclick="alert('点击图片了')">
</body>
</html>
