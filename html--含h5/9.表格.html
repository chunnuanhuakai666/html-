<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本三角函数</title>
</head>
<body>
    <!-- aligh设置表格在页面的位置center居中   celloadding内容与边框直接的距离   ecllspacing边框与边框之间的距离-->
    <table border="2" bordercolor="green" width="500" height="200" align="center" cellpadding="20" cellspacing="10"
    bgcolor="pink" background="./picture/1.jpg">
    <tr>
        <!-- 表头用th创建 -->
        <th>三角函数</th>
        <th>0</th>
        <th>30</th>
        <th>45</th>
        <th>60</th>
        <th>90</th>
    </tr>
    <tr>
        <td>sinx</td>
        <td>0</td>
        <td>1/2</td>
        <td>√2/2</td>
        <td>√3/2</td>
        <td>1</td>
    </tr>
    <tr>
        <td>cosx</td>
        <td>1</td>
        <td>√2/3</td>
        <td>√2/2</td>
        <td>1/2</td>
        <td>0</td>
    </tr>
    <tr>
        <td>tanx</td>
        <td>0</td>
        <td>√3/3</td>
        <td>1</td>
        <td>√3</td>
        <td>无</td>
    </tr>
    <tr>
        <td>cotx</td>
        <td>无</td>
        <td>√3</td>
        <td>1</td>
        <td>√3/3</td>
        <td>0</td>
    </tr>
</table>

<!-- 看不懂的标签翻译一下就行 -->
<table border="2" bordercolor="green" width="500" height="200" align="center" cellpadding="2" cellspacing="1">
<tr>
    <!-- 表头用th创建 -->
    <th>三角函数</th>
    <th>0</th>
    <th>30</th>
    <th>45</th>
    <th>60</th>
    <th>90</th>
</tr>
<tr align="center">
    <td>sinx</td>
    <td>0</td>
    <td>1/2</td>
    <td>√2/2</td>
    <td>√3/2</td>
    <td>1</td>
</tr>
<tr align="center">
    <td>cosx</td>
    <td>1</td>
    <td>√2/3</td>
    <td>√2/2</td>
    <td>1/2</td>
    <td>0</td>
</tr>
<tr>
    <td>tanx</td>
    <td>0</td>
    <td>√3/3</td>
    <td>1</td>
    <td>√3</td>
    <td>无</td>
</tr>
<tr>
    <td>cotx</td>
    <td>无</td>
    <td>√3</td>
    <td>1</td>
    <td>√3/3</td>
    <td>0</td>

    <!-- 案例 -->
    <!-- table>(tr>th{$}*4)*5 -->
    <table width="500" height="200" border="1" cellspacing="0">
        <tr>
            <!-- <tbody> 躯干 -->
            <td>1</td>
        </tbody>
        <!-- <tfoot> 脚步 -->
            <td>2</td>
        <!-- </tfoot> 尾部 -->
            <thead>
            <td>3</td>
        </thead>
            <td rowspan="3 ">4</td>
        </tr>
        <tr>
            <!-- rowspan竖着合并       colspan横着合并-->
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
            <!-- <td>3</td> -->
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <!-- <td>3</td> -->
        </tr>
        <tr>
            <td colspan="2">1</td>
            <!-- <td>2</=td> -->
            <td colspan="2">3</td>
            <!-- <td>4</td> -->
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</tr>
</table>
</body>
</html>
