<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等价代换</title>
</head>
<body>
    <!-- ul>li*7  一种写法可直接生成7个嵌套在ul中的li 不妨自己尝试一下-->
    <!-- type  列表前面的点的形状 不写默认实心圆-->
    <ul type="circle">
        <li>sinx~x</li>
        <li>tanx~x</li>
        <li>arctanx~x</li>
        <li>ln(1+x)~x</li>
        <li>e^x-1~x</li>
        <li type="square">1-cosx~(1/2)x^2</li>
        <li type="disc">√（1+x）-1~（1/2）x</li>
    </ul>
    <!-- ul内部只能嵌套li -->
    
    <!-- li里面可以嵌套任何元素 -->
    <ul>
        <li>
            <ul>
                <li>第一个元素</li>
                <li>第二个元素</li>
            </ul>
        </li>
        <li><img src="./picture/2.jpg" alt="可爱" width="400" height="200"></li>
    </ul>
</body>
</html>
