<!-- 哈哈哈高数魔怔了,只需要知道 div 是个盒子就行了,里面可以放各种标签可以理解为作文中的段落

 p 用来放一句话 span用来放一个词-->

 <div>
    <p>我是一个男同</p>
    <!-- 相信大家已经理解span就是这么个用法方便修改一句话中的某一个的词 -->
    <p>我是一个<span>快乐的</span>男同,每天都<span>很开心的</span>和啊杰玩耍</p>
 </div>
